<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="premium-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>

        <filter id="premium-glow">
            <feGaussianBlur stdDeviation="8" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="premium-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15" />
        </filter>
    </defs>

    <text
        x="50%"
        y="58%"
        text-anchor="middle"
        font-size="320"
        font-family="Inter, system-ui, sans-serif"
        font-weight="800"
        fill="url(#premium-gradient)"
        filter="url(#premium-glow) url(#premium-shadow)"
        style="letter-spacing: -0.05em;">A</text>

    <circle
        cx="360"
        cy="180"
        r="8"
        fill="#8b5cf6"
        opacity="0.8" />
</svg>